<div class="container">
  <h1>Atenciones</h1>
  <div>
      <button mat-stroked-button (click)="newForm()">Registrar</button>
      <button mat-stroked-button (click)="print()">Imprimir</button>
  </div>
  <br>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let element"> {{element.total}} </td>
    </ng-container>

    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef> Cliente </th>
      <td mat-cell *matCellDef="let element"> {{element.cliente.nombre}} {{element.cliente.app}} {{element.cliente.apm}} </td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let element">
        <span>{{(element.estado=='B')?'Borrador':'Pagado'}}</span>
      </td>
    </ng-container>


    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Creado El </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt | date: 'dd-mm-yyyy h:mm a'}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Acciones</th>
      <td mat-cell *matCellDef="let element">
        <a mat-icon-button *ngIf="element.estado!='P'" (click)="editar(element.id)"> <fa-icon [icon]="icons.faPencilAlt"></fa-icon></a>
        <a mat-icon-button (click)="pagar(element.id)"> <fa-icon [icon]="icons.faMoneyBill"></fa-icon></a>
        <a mat-icon-button (click)="eliminar(element.id)"> <fa-icon [icon]="icons.faWindowClose"></fa-icon></a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
